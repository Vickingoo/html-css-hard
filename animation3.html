        --purple: #6f42c1;
        --pink: #d63384;
        --red: #dc3545;

        --green: #198754;
        --teal: #20c997;
        --cyan: #0dcaf0;
        --dark: #292a2b;
      }

        background-color: var(--dark);
        padding: 1em;
        font-size: 1.3rem;

    .animation-target {
